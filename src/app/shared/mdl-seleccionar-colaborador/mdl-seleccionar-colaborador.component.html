<div class="m-3">
  <table class="table table-sm table-bordered table-hover">
    <thead>
      <tr>
        <th class="fs-3 fw-bold">Tipo Planilla</th>
        <th class="fs-3 fw-bold border-end-0">Colaborador</th>
        <th class="fs-3 fw-bold border-start-0"></th>
      </tr>
    </thead>
    <tbody>
      @for (item of colaboradores; track $index) {
        <tr>
          <td class="fs-3 align-middle">{{ item.tipoPlanilla }}</td>
          <td class="fs-3 align-middle border-end-0">{{ item.colaborador }}</td>
          <td class="text-end border-start-0">
            <button
              type="button"
              class="btn btn-primary fs-3"
              (click)="emitirSeleccion(item)"
            >
              Seleccionar
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">
            <div class="alert alert-light text-center" role="alert">
              Sin resultados
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
<div class="m-3 mt-0 text-end">
  <button
    type="button"
    class="btn btn-light"
    (click)="cerrar()"
  >
    Salir
  </button>
</div>
