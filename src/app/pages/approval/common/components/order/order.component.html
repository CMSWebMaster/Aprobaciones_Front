<div class="card" *ngIf="!showDetails">
	<div class="card-body">
		<div class="form-group form-inline my-3">
			Buscador
			<input class="form-control" placeholder="Buscar" type="text" [(ngModel)]="searchTerm" />
		</div>
		<div class="row">
			<ngx-datatable #table class='material' [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
				[footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows ' (activate)="onActivate($event)">
			</ngx-datatable>
		</div>
	</div>
</div>
