<div class="row">
	<div class="col-12">
		<div class="card p-4">
      <app-filtro-colaborador
        [fBuscando]="fBuscandoTrabajador"
        (evtBuscar)="buscarColaborador($event)" />

      @if (fBuscandoAsistencias) {
        <div class="d-flex justify-content-center mt-4">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      }

      @if (asistencias) {
        <app-tbl-asistencias
          class="mt-4"
          [asistencias]="asistencias"
          [fBuscandoAsistencias]="fBuscandoAsistencias" />
      }
    </div>
  </div>
</div>
