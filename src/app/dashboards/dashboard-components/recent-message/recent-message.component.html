<div class="card">
    <div class="card-body">
        <h4 class="card-title">Recent Messages</h4>
        <div class="message-box">
            <div class="message-widget message-scroll">
                <!-- Message -->
                @for(recentmessage of recentmessages; track recentmessage) {
                <a href="#">
                    <div class="user-img"> <img src="{{recentmessage.image}}" alt="user" class="img-circle"> <span
                            class="profile-status {{recentmessage.status}} float-end"></span> </div>
                    <div class="mail-contnet">
                        <h5>{{recentmessage.name}}</h5> <span class="mail-desc">{{recentmessage.message}}</span> <span
                            class="time">{{recentmessage.time}}</span>
                    </div>
                </a>
                }

            </div>
        </div>
    </div>
</div>
